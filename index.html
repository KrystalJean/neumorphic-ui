<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Neumorphic UI</title>
</head>

<body class="flex-center column">

    <div class="options flex-center">
        <div class="option flex-center column">
            <i class="fa-solid fa-credit-card"></i>
            <p>CREDIT CARDS</p>
        </div>
        <div class="option flex-center column">
            <i class="fa-solid fa-gift"></i>
            <p>GIFT CARDS</p>
        </div>
        <div class="option flex-center column">
            <i class="fa-solid fa-shopping-bag"></i>
            <p>ORDERS</p>
        </div>
    </div>
    <p class="enable-notifications-text">
        Stay on top of your order status,deals, new messages, and more. <span class="link-to-enable-notifications">Enable Notifications</span>
    </p>
    <div class="actions">
        <button>Continue</button>
        <button>Cancel</button>
    </div>
    
</body>
</html>
